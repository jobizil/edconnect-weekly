    <div class="container">
      <div>
        <h1 class="display-5">Job Ugbem</h1>
        <p class="lead">ugbemjob57@gmail.com</p>

      <div class="form-row bg-light my-1 py-1">
        <div class=" col-md-3">
          Program <br> Computer Science

        <div class=" col-md-3">

      <!-- Profilw Update -->
      <form>
        <h5 class="mt-5 ">Update Profile</h5>
        <hr>

        <div class="mx-auto w-75">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>First Name </label>
              <input class="form-control" type="text" name="firstName" />
            </div>
            <div class="form-group col-md-4">
              <label>Last Name </label>
              <input class="form-control" type="text" name="lastName" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Email Address </label>
              <input class="form-control" type="email" name="email" />
            </div>
            <div class="form-group col-md-4">
              <label>Program: </label>
              <select class="form-control" name="program">
                <option selected> Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology"> Computer Technology
                </option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Matric Number </label>
              <input class="form-control" type="text" name="matricNumber" />
            </div>
            <div class="form-gropu col-md-4">
              <label>Year of Graduation: </label>
              <select class="form-control" name="graduationYear">
                <option selected>Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-primary">Update Profile</button>
        </div>
      </form>

      <!-- Change Password -->
      <form>
        <h5 class="mt-5">Change Password</h5>
        <hr>
        <div class="mx-auto w-75">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Current Password </label>
              <input type="password" name="currentPassword" />
            </div>
            <div class="form-group col-md-3">
              <label>New Password: </label>
              <input type="password" name="newPassword" />
            </div>
            <div class="form-group col-md-3">
              <label>Confirm Password: </label>
              <input type="password" name="confirmPassword" />
            </div>
          </div>
          <button class="btn btn-primary mb-2" type="submit">Change Password</button>

      </form>
    </div>
