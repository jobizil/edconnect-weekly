        <button class="btn btn-primary btn-outline-light mr-2">Search</button>
      </form>

      <ul class=" navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Submit</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>

        </ul>
      </div>

    <section class="container">
      <h4> <strong> Project 1</strong> </h4>

      <div class="row d-flex bg-light p-3 ">
        <div class=" col"> Created by <br> Anne Hills</div>
        <div class=" col"> Date Created <br> 02/02/2020 </div>
        <div class="col"> Last Updated <br> 02/03/2021 </div>
        <div class="justify-content-end col"> <a class="btn btn-primary" href="viewproject.html">View Project</a>
        </div>
      </div>
    </section> <!-- Container -->
    <!-- Edit Project -->
    <hr>
    <div class="container">
      <div class=" row  mt-4">
        <div class="col ">
          <h5><strong> Edit Project</strong> </h5>
          <hr>
          <form class="form-group">
            <!-- <div class="col"> -->
            <label>Project Name </label>
            <input class="form-control" type="text" name="name" placeholder="Project Name" />
            <!-- </div> -->
            <!-- <div class="col "> -->
            <label class="form-label">Project Abstract </label>
            <textarea class="form-control rounded-0" rows=10 type="text" name="abstract"> </textarea>

            <!-- </div>
            <div class="col"> -->
            <label>Authors </label>
            <input class="form-control" type="text" name="authors" placeholder="Job Ugbem" />
            <!-- </div> -->
            <!-- <div class="col "> -->
            <label>Tag(s): </label>
            <input class="form-control" type="text" name="tags" placeholder="#web" />
            <button class="btn mt-2 btn-primary"> Save</button>
            <!-- </div> -->
        </div>
        </form>
        <!-- Manage Files -->

        <div class="col">
          <h5> <strong> Manage Project Files </strong> </h5>
          <hr>
          <!-- <div class="col"> -->
          <div class="custom-file">
            <input class="custom-file-input" type="file" placeholder="Click to open file browser">
            <label class="custom-file-label" type="file" name="projectFile">Click to open file browser</label>
          </div>
          <!-- </div> -->
          <hr>
          <!-- <div class="col"> -->
          <div class="card">
            <div class="card-header">
              <h5><strong> Project Files </strong></h5>
            </div>
            <div class="card-body  text-center">
              <div class="card-title">
                <h4>No file uploaded yet</h4>
              </div>
            </div>
          </div>
          <!-- </div> -->
        </div>


      </div>
