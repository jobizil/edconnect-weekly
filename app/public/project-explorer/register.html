<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Register</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 ">
      <a class="navbar-brand" href="#">Project Explorer</a>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-2 " type="text" name="searchForm" placeholder="Search Projects">

        <button class="btn btn-primary btn-outline-light mr-2">Search</button>
      </form>

      <ul class=" navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Submit</a>
        </li>
      </ul>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>


      <form>
        <div class="mx-auto w-75">
          <h1>Signup</h1>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label>First Name </label>
              <input class="form-control" type="text" name="firstName" placeholder="First name" />
            </div>
            <div class="form-group col-md-3">
              <label>Last Name </label>
              <input class="form-control" type="text" name="lastName" placeholder="Last name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Email Address </label>
              <input class="form-control " type="email" name="email" placeholder="Email address" />
            </div>

            <div class="form-group col-md-3">
              <label>Password </label>
              <input class="form-control" type="password" name="password" placeholder="Password" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2 order-1 ">
              <label>Matric Number </label>
              <input class="form-control" type="number" name="text" placeholder="e.g 00234323" name="matricNumber" />
            </div>
            <div class="form-group col-md-3 order-0">
              <label>Program </label>
              <select class="form-control" name="program">
                <option selectd>Choose...</option>
                <option value="computer_science">Computer Science
                  </>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology"> Computer Technology
                </option>
              </select>
            </div>

            <div class="form-group col-md-2 order-2">
              <label>Graduation Year </label>
              <select class="form-control" name="graduationYear">
                <option selected>Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary">Sign Up</button>
      </form>

    </main>

    <footer>
      <div class="container">
        <div class="bg-light my-1 py-1 text-right ">
          <p>Project Explorer &copy; 2020 - <b>Edconnect</b></p>
        </div>
      </div>
    </footer>
  </body>

</html>
