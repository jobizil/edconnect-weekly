<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Create Project</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 ">
      <a class="navbar-brand" href="#">Project Explorer</a>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-2 " type="text" name="searchForm" placeholder="Search Projects">

        <button class="btn btn-primary btn-outline-light mr-2">Search</button>
      </form>

      <ul class=" navbar-nav ml-auto ">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Submit</a>
        </li>
      </ul>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <form>
      <div class="mx-auto w-75">
        <div class="form-group col-md-5">
          <h1>Submit Project</h1>
          <label>Project Name </label>
          <input class="form-control" type="text" name="name" placeholder="Enter Project Name" />

          <label>Project Abstract </label>
          <textarea class="form-control rounded-0" rows="10" type="text" name="abstract"> </textarea>

          <label>Author(s) </label>
          <input class="form-control" type="text" name="authors"
                 placeholder="Enter names of authors (separated by commas)" />

          <label>Tag(s) </label>
          <input class="muted form-control mb-2" type="text" name="tags" placeholder="use # to tag projects" />
          <button class="btn btn-primary"> Continue</button>
        </div>
      </div>
    </form>

    <footer>
      <div class="container">
        <div class="bg-light my-1 py-1 text-right ">
          <p>Project Explorer &copy; 2020 - <b>Edconnect</b></p>
        </div>
      </div>
    </footer>
  </body>

</html>
